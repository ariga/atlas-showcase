name: Sync Kratos
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  sync:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ariga/atlas-sync-action@v0
        with:
          dir: 'dirs/kratos'
          driver: mysql
          cloud-public: true
