name: Sync Werft
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  sync:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ariga/atlas-sync-action@v0
        with:
          dir: 'dirs/werft'
          dir-format: golang-migrate
          driver: postgres
          cloud-url: https://gh-api.atlasgo.link
          cloud-public: true
